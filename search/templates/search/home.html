<!--Table-->
<div class=container>
  <div class="row">
  <!--End of Table-->
  <!--Object and query form-->
    <div class="col-11">
      <div class="row">
        <form action="/your-object/your-queries" method="POST">
          {% csrf_token %}
          <div class="form-group" style="padding-top: 40px">
            <input id = "your_object" type="text" name="your_object" placeholder="Select Query Template" class="form-control text-center sm" readonly required>
            <textarea class="form-control" rows="5" id="your_queries" name="your_queries" placeholder="Select a query template to get started" required></textarea>
          </div>
          <div class=text-center><input type="submit" class="btn btn-primary text-center"></button></div>
        </form>
      </div>
      <div class="row">
        <div class=text-center style="padding-top: 40px"><button type="confirm" class="btn btn-link">Download Dataset</button></div>
      </div>
    </div>
    <div class="col-1">
      <div class="dropdown" style="padding-top: 40px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Query Templates
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="Professor" href="#">Professor</a>
          <a class="dropdown-item" id="Movie" href="#">Movie</a>
          <a class="dropdown-item" id="Electronic" href="#">Electronic</a>
        </div>
      </div>
    </div>
  </div>
  <!--Object and query form-->
</div>
